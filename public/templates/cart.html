<div class="container">
	<div class="page-header margin-bottom-40">
		<h2 class="text-center">Корзина товаров</h2>
	</div>

	<div class="row margin-bottom-40" ng-if="showCart">

		<div class="col-xs-12 cart-good-block" ng-repeat="good in cartGoods">
			<div class="thumbnail madmed-thumbnail">
				<span class="madmed-float-quantity">{{ good.quantity }}</span>
				<span class="madmed-left-float-quantity" ng-click="deleteItem(good.order_item)">&times;</span>

				<div class="col-xs-3">
					<img ng-src="../img/items/{{ good.filename || 'noimg.gif' }}" class="img-responsive" alt="">
				</div>

				<div class="caption col-xs-9">
					<h5>{{ good.name }}</h5>

					<hr>

					<!-- Голая цена товара -->
					<div class="row">
						<div class="col-xs-4">Цена:</div>
						<div class="col-xs-8 text-right">
							<span class="text-color">
								{{ good.price }}
								<i class="fa fa-rub"></i>
							</span>
						</div>
					</div>

					<hr>

					<!-- Дополнение к товару -->
					<div class="row">
						<div ng-repeat="(name, addition) in good.additions" ng-show="addition">
							<div class="col-xs-3">
								{{ name | toRussian }}
							</div>
							<div class="col-xs-5 col-xs-offset-1">
								{{ addition[0].name }}
							</div>
							<div class="col-xs-3 text-right no-rub-margin">
								<span class="text-color">
									{{ addition[0].price }}<i class="fa fa-rub"></i>
								</span>
							</div>
							<div class="clearfix"></div>
							<hr>
						</div>
					</div>

					<!-- Итого по заказу -->
					<div class="row">
						<!-- <div class="col-sm-12"> -->
							<div class="col-xs-4"><span class="text-color">Итого:</span></div>
							<div class="col-xs-8 text-right">
								<span class="text-color more-size-text">{{ good.total_price * good.quantity }}
								<i class="fa fa-rub"></i></span>
							</div>
						<!-- </div> -->
					</div>
				</div>
			</div>

			<hr>

		</div>

		<hr>

		<!-- Вывод общей цены -->
		<div class="row">
			<div class="col-xs-12">
				<h4 class="col-xs-8 text-right">Общая стоимость по заказу: <span class="text-color">{{ totalPrice }} <i class="fa fa-rub"></i></span></h4>
			</div>
		</div>

		<hr>

		<!-- Оформление заказа -->
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-3 col-xs-offset-3">
					<button type="button" class="btn btn-primary" ng-click="submitOrder()">Оформить заказ</button>
				</div>
				<div class="col-xs-3">
					<button type="button" class="btn btn-danger">Сформировать XML</button>
				</div>
			</div>
		</div>

	</div>


	<!-- Если товаров нет -->

	<div class="row" ng-if="!showCart">
		<div class="col-xs-12">
			<div class="well">
				<h5 class="text-center">Простите, но у Вас нет ни одного товара в корзине :(</h5>
			</div>
		</div>
	</div>

</div>
