<div class="container">
	<div class="page-header">
		<h2 class="text-center">Корзина товаров</h2>
	</div>

	<div class="row">
		
		<div class="col-sm-4 col-xs-6" ng-repeat="good in cartGoods">
			<div class="thumbnail">
				<img ng-src="../img/items/{{ good.filename || 'noimg.gif' }}" class="img-responsive" alt="">
				<div class="caption">
					<a ng-href="#/goods/{{ good.id }}"><h5>{{ good.name }}</h5></a>
				</div>
			</div>
		</div>

	</div>
</div>
